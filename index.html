<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Little Angels Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Kindergarten Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: #fdf6ff;
      text-align: center;
      color: navy;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    /* WORD OF THE DAY CARD */
    .word-card {
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .word-card::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 24px;
      background: linear-gradient(
        120deg,
        #ffd700,
        #ff69b4,
        #87cefa,
        #ffd700
      );
      z-index: -1;
      animation: sparkle 4s linear infinite;
      background-size: 300% 300%;
    }

    @keyframes sparkle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .word-title {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .daily-word {
      font-size: 42px;
      margin: 15px 0;
    }

    .daily-quote {
      font-size: 20px;
      font-style: italic;
    }

    /* SCHOOL SONG */
    .song-section {
      margin: 50px auto;
      padding: 25px;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .song-section h2 {
      font-size: 30px;
      margin-bottom: 15px;
    }

    .play-btn {
      font-size: 22px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: navy;
      color: white;
      cursor: pointer;
    }

    .play-btn:hover {
      background: #001f5f;
    }
  </style>
</head>

<body>

  <h1>Little Angels Academy</h1>

  <!-- WORD OF THE DAY -->
  <div class="word-card">
    <div class="word-title">Word of the Day</div>
    <div id="word" class="daily-word"></div>
    <div id="quote" class="daily-quote"></div>
  </div>

  <!-- SCHOOL SONG -->
  <div class="song-section">
    <h2>ðŸŽµ School Song</h2>
    <button class="play-btn" onclick="toggleSong()">Play / Pause</button>
    <audio id="schoolSong">
      <source src="school-song.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <script>
    /* WORD OF THE DAY LOGIC */
    const words = [
      { word: "Kindness", quote: "Be kind whenever possible." },
      { word: "Sharing", quote: "Sharing makes everyone happy." },
      { word: "Respect", quote: "Treat others the way you want to be treated." },
      { word: "Courage", quote: "Be brave and try new things." },
      { word: "Gratitude", quote: "Say thank you and smile." },
      { word: "Friendship", quote: "Friends make life brighter." },
      { word: "Honesty", quote: "Always tell the truth." }
    ];

    const today = new Date().toDateString();
    const savedDate = localStorage.getItem("wordDate");
    let daily;

    if (savedDate !== today) {
      daily = words[Math.floor(Math.random() * words.length)];
      localStorage.setItem("wordData", JSON.stringify(daily));
      localStorage.setItem("wordDate", today);
    } else {
      daily = JSON.parse(localStorage.getItem("wordData"));
    }

    document.getElementById("word").textContent = daily.word;
    document.getElementById("quote").textContent = `"${daily.quote}"`;

    /* SCHOOL SONG CONTROLS */
    const song = document.getElementById("schoolSong");

    function toggleSong() {
      if (song.paused) {
        song.play();
      } else {
        song.pause();
      }
    }
  </script>

</body>
</html>
